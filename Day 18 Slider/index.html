<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/all.min.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h2>Natures</h2>
                </div>
                <div class="col-6">
                    <div>
                        <ul>
                            <li>Home</li>
                            <li>Explore More</li>
                            <li>Contact Us</li>
                        </ul>
                    </div>
                </div>
                <div class="col-3">
                    <button>Download HD Images</button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="slider h-75">
                <div class="slide-item active">
                    <img src="./images/abhi-verma-Y5CfLR8sqzE-unsplash.jpg" alt="">
                </div>
                <div class="slide-item">
                    <img src="./images/johannes-plenio-2QUvkQTBh5s-unsplash.jpg" alt="">
                </div>
                <div class="slide-item">
                    <img src="./images/steve-johnson-wzdG7vJh1gw-unsplash.jpg" alt="">
                </div>
                <button class="prev" id="prev" id="prev">
                    <i class="fa-solid fa-angle-left"></i>
                    <span>Prev</span>
                </button>
                <button class="next" id="next" id="next">
                    <span>Next</span>
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
