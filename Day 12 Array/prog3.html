<!-- psuh, pop, unshift, shift method -->

<script>
    let fruits=["banana","orange","apple","mango","kiwi"];
    console.log(fruits);

    // push method

    let itemsMethod=fruits.push("guava");
    console.log(fruits);
    console.log(itemsMethod);

    // pop method

    console.log(fruits);
    let itemspop=fruits.pop();
    console.log(itemspop);
    console.log(fruits);

    // unshift method

    fruits.unshift("grapes");
    console.log(fruits);

    // shift method

    fruits.shift();
    console.log(fruits);

</script>
